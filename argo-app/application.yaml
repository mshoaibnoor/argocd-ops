apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-app
  namespace:  sampleapp
spec:
  project: default
  source:
    repoURL: https://github.com/mshoaibnoor/argocd-ops.git 
    targetRevision: HEAD
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace:  sampleapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune:  true